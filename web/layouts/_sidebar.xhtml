<aside class="main-sidebar" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image"/>
            </div>
            <div class="pull-left info">
                <p><h:outputLabel  value="#{userBean.authBean.user.name}" /></p>
                <a href="#"><i class="fa fa-circle text-success"/> Online</a>
            </div>
        </div>

        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>

            <!--Usuario food truck-->
            <h:panelGroup rendered="#{userBean.authBean.user.userType.id == '1'}">

                <li>
                    <a href="user-index.xhtml">
                        <i class="fa fa-dashboard"/>
                        <span>Start</span>
                    </a>
                </li>

                <li>
                    <a href="user-profile.xhtml">
                        <i class="fa fa-user"/>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="user-my-events.xhtml">
                        <i class="fa fa-calendar"/> <span>My Events</span>
                        <span class="pull-right-container">
                            <small class="label pull-right bg-red">3</small>
                            <small class="label pull-right bg-blue">17</small>
                        </span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-pie-chart"></i>
                        <span>Charts</span>
                    </a>
                </li>
            </h:panelGroup>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
