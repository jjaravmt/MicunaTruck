<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/layouts/main.xhtml">
        <ui:define name="title">
            MIKUNATRUCK EVENTOS
        </ui:define>
        <ui:define name="head">
            <!-- bootstrap wysihtml5 - text editor -->
            <link rel="stylesheet" href="assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>
        </ui:define>
        <ui:define name="foot">
            <!-- Bootstrap WYSIHTML5 -->
            <script src="assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
        </ui:define>
        <ui:define name="content">


            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Perfil
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                    <li class="active">Perfil</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Perfil</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <h:form role="form" >
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="name">Nombre</label>
                                        <h:inputText class="form-control" placeholder="Ingrese nombre " id="name" value="#{userBean.name}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname">Apellidos</label>
                                        <h:inputText class="form-control" placeholder="Ingrese apellidos" id="lastname" value="#{userBean.lastName}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="legal_name">Razón social</label>
                                        <h:inputText class="form-control" placeholder="Ingrese razón social" id="legal_name" value="#{userBean.legalName}"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="box-header">
                                            <label for="description">Descripción</label>
                                        </div>
                                        <div class="box-body pad">
                                            <h:inputTextarea class="textarea" id="description" placeholder="Ingrese la descripción del usuario" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" value="#{userBean.description}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Dirección</label>
                                        <h:inputText class="form-control" placeholder="Ingrese dirección" id="address" value="#{userBean.address}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="telephone">Teléfono</label>
                                        <h:inputText class="form-control" placeholder="Ingrese teléfono" id="telephone" value="#{userBean.telephone}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Correo</label>
                                        <h:outputText class="form-control" id="email" value="#{userBean.email}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Contraseña (<span style="color: red;">*vacio para no cambiar</span>)</label>
                                        <h:inputSecret class="form-control" id="password" value="#{userBean.password}"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="image">Foto</label>
                                        <input type="file" id="image" name="image"/>

                                    </div>

                                </div>
                                <!-- /.box-body -->

                                <div class="box-footer">
                                    <h:commandButton class="btn btn-primary" value="Guardar" action="#{userBean.updateUser}"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>

        </ui:define>
    </ui:composition>
</f:view>
</html>
