<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/layouts/main.xhtml">
        <ui:define name="title">
            MIKUNATRUCK EVENTOS
        </ui:define>
        <ui:define name="head">
            <!-- bootstrap wysihtml5 - text editor -->
            <link rel="stylesheet" href="assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>
        </ui:define>
        <ui:define name="foot">
            <!-- Bootstrap WYSIHTML5 -->
            <script src="assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>

            <script>
                $(function () {
                    // CKEDITOR.replace('editor1');
                    //bootstrap WYSIHTML5 - text editor
                    //$('.description').wysihtml5();
                });

                //Date picker
                $('.date-event').datepicker({
                    autoclose: true,
                    format: "dd/mm/yyyy"
                });
            </script>
        </ui:define>
        <ui:define name="content">


            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Eventos
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                    <li class="">Eventos</li>
                    <li class="active">Nuevo</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Nuevo evento</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <h:form role="form" >
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="name">Nombre</label>
                                        <h:inputText class="form-control" placeholder="Ingrese nombre de evento" id="name" value="#{eventsBean.name}"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="box-header">
                                            <label for="description">Descripción</label>
                                        </div>
                                        <div class="box-body pad">
                                            <h:inputTextarea class="textarea" id="description" placeholder="Ingrese la descripción del evento" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" value="#{eventsBean.description}" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="date">Fecha de evento:</label>

                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <h:inputText class="form-control pull-right date-event" id="date" value="#{eventsBean.date}" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="image">Imagen para el evento</label>
                                        <input type="file" id="image" name="image"/>

                                    </div>

                                </div>
                                <!-- /.box-body -->

                                <div class="box-footer">
                                    <h:commandButton class="btn btn-primary" value="Guardar" action="#{eventsBean.createEvent}"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>

        </ui:define>
    </ui:composition>
</f:view>
</html>
