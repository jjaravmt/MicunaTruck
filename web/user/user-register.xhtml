<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>MicunaTruck | Registration Page</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="../assets/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/bower_components/Ionicons/css/ionicons.min.css"/>

    <link rel="stylesheet" href="../assets/dist/css/AdminLTE.css"/>
    <link rel="stylesheet" href="../assets/plugins/iCheck/square/blue.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</h:head>
<h:body styleClass="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="../home.xhtml"><b>Micuna</b>Truck</a>
        </div>
        <div class="register-box-body">
            <p class="login-box-msg">Register</p>

            <h:form>
                <div class="form-group has-feedback">
                    <h:inputText id="name" styleClass="form-control"
                         value="#{userBean.name}" a:placeholder="Full name"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"/>
                </div>
                <div class="form-group has-feedback">
                    <h:inputText id="email" styleClass="form-control"
                         value="#{userBean.email}" a:placeholder="Email"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"/>
                </div>
                <div class="form-group has-feedback">
                    <h:inputSecret id="password" name="password" styleClass="form-control"
                        value="#{userBean.password}" a:placeholder="Password"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"/>
                </div>
                <div class="form-group has-feedback">
                    <h:inputSecret id="re_password" name="password" styleClass="form-control"
                        a:placeholder="Retype password"/>
                    <span class="glyphicon glyphicon-log-in form-control-feedback"/>
                </div>
                <div class="form-group has-feedback">
                    <h:selectOneMenu id="userType" value="#{userBean.userTypeSelected}" styleClass="form-control">
                        <f:selectItem itemValue="0" itemLabel="Select a user type" />
                        <f:selectItems value="#{userBean.userTypes}" var="u" itemValue="#{u.id}" itemLabel="#{u.name}" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group has-feedback">
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"/> I agree to the <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <h:commandButton styleClass="btn btn-primary btn-block btn-flat"
                            value="Register" action="#{userBean.createUser}"/>
                    </div>
                </div>
                <!--</form>-->
            </h:form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"/> Sign up using
                    Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"/> Sign up using
                    Google+</a>
            </div>

            <h:form>
                <h:commandLink styleClass="text-center" action="#{userBean.signIn}">I already have a membership</h:commandLink>
            </h:form>
            <!--<a href="#" class="text-center">I already have a membership</a>-->
        </div>
    </div>

    <script src="../assets/bower_components/jquery/dist/jquery.min.js" type="text/javascript" />
    <script src="../assets/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"/>
    <script src="../assets/plugins/iCheck/icheck.min.js" type="text/javascript"/>
    <script type="text/javascript">
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });

        });
    </script>
</h:body>
</html>
