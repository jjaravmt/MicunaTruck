<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>MicunaTruck | Login in</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="../assets/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../assets/bower_components/Ionicons/css/ionicons.min.css"/>

    <link rel="stylesheet" href="../assets/dist/css/AdminLTE.css"/>
    <link rel="stylesheet" href="../assets/plugins/iCheck/square/blue.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</h:head>
<h:body styleClass="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../home.xhtml"><b>Micuna</b>Truck</a>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <h:form>
                <div class="form-group has-feedback">
                    <h:inputText id="email" styleClass="form-control"
                                 value="#{authBean.email}" a:placeholder="Email"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"/>
                </div>
                <div class="form-group has-feedback">
                    <h:inputSecret id="password" styleClass="form-control"
                                   value="#{authBean.password}" a:placeholder="Password"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"/>
                </div>
                <b:row>
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"/> Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <h:form>
                            <h:commandButton styleClass="btn btn-primary btn-block btn-flat"
                                             action="#{authBean.authentication}" value="Sign In"/>
                        </h:form>
                    </div>
                </b:row>
                <div class="form-group has-feedback">
                    <h:outputLabel value="#{authBean.msjError}"/>
                </div>
            </h:form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"/> Sign in using
                    Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"/> Sign in using
                    Google+</a>
            </div>

            <a href="#">I forgot my password</a><br/>
            <h:form>
                <h:commandLink styleClass="text-center" action="#{userBean.newUser}">Register a new membership</h:commandLink>
            </h:form>
        </div>
    </div>

    <script src="../assets/bower_components/jquery/dist/jquery.min.js" type="text/javascript" />
    <script src="../assets/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"/>
    <script src="../assets/plugins/iCheck/icheck.min.js" type="text/javascript"/>
    <script type="text/javascript">
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</h:body>
</html>
