<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/layouts/main.xhtml">
        <ui:define name="title">
            MIKUNATRUCK USER
        </ui:define>
        <ui:define name="head">
            <link rel="stylesheet" href="assets/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css"/>
        </ui:define>
        <ui:define name="content">

            <section class="content-header">
                <h1>
                    Events
                    <small>List</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Index</a></li>
                    <li class="active">Events</li>
                </ol>
            </section>

            <section class="content">
                <div class="box">
                    <div class="box-header">
                        <div class="col-sm-6">
                            <h3 class="box-title">List of events</h3>
                        </div>
                    </div>

                    <div class="box-body">
                        <table id="eventTable" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Cover Page</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <ui:repeat value="#{eventsBean.events}" var="event">
                                <tr>
                                    <td>#{event.id}</td>
                                    <td>#{event.name}</td>
                                    <td>#{event.date.toString}</td>
                                    <td>#{event.image}</td>
                                    <td>#{event.eventStatus.name}</td>
                                    <td>
                                        <div class="row">
                                            <div class="checkbox icheck">
                                                <label>
                                                    <input type="checkbox"/>
                                                </label>
                                            </div>
                                        </div>

                                        <!--<div class="btn-group text-center">
                                            <button type="button" class="btn btn-success">
                                                <i class="fa fa-square-o"/>
                                            </button>
                                            <button type="button" class="btn btn-success">
                                                <i class="fa fa-check-square-o"/>
                                            </button>
                                            <button type="button" class="btn btn-danger">
                                                <i class="fa fa-close"/>
                                            </button>
                                        </div>-->
                                    </td>
                                </tr>
                            </ui:repeat>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Cover Page</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </section>

        </ui:define>
        <ui:define name="foot">
            <!-- DataTables -->
            <script src="assets/bower_components/datatables.net/js/jquery.dataTables.min.js" type="text/javascript"/>
            <script src="assets/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js" type="text/javascript"/>
            <script src="assets/plugins/iCheck/icheck.min.js" type="text/javascript"/>
            <!-- page script -->
            <script type="text/javascript">
                $(function () {
                    $('#eventTable').DataTable({
                        // 'paging'      : true,
                        // 'lengthChange': false,
                        'searching'   : false//,
                        // 'ordering'    : true,
                        // 'info'        : true,
                        // 'autoWidth'   : false
                    });
                    $('input').iCheck({
                        checkboxClass: 'icheckbox_square-blue',
                        radioClass: 'iradio_square-blue',
                        increaseArea: '20%' // optional
                    });
                });
            </script>
        </ui:define>
    </ui:composition>
</f:view>
</html>
